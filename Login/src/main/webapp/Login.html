<style>
    @import url(reset.css);
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body{
        
        font-family:'Poppins',sans-serif;
        min-height: 100vh;        
        background:linear-gradient(to right,#333399,#ff00cc);
        display: flex;
        justify-content: center;
        justify-items: center;
    }
    .login-card{
        margin-top: 130px;
        width: 450px;
        background:rgba(255,255,255,.5 );
        padding: 4rem;
        border-radius: 20px;
        position: relative;
        

    }
  .login-card::before{
    content: '';
    position: absolute;
    background: rgba(255,255,255,.15 );
    inset: 0;
    transform: rotate(-5deg);
    z-index: -1;
  }
  .login-card-logo
  {
    margin-bottom: 2rem;
  }
  .login-card-logo img{
    height: 80px;
    width: 90px;
  }
  .login-card-logo,
  .login-card-header,
  .login-card-footer{
    text-align: center;
  }
  .login-card a{
    text-decoration: none;
    color:blue;
  }
  .login-card a:hover{
    text-decoration: underline;
  }
  .login-card-header h1{
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: .5rem;
  }
  .login-card-header h1+div{
    font-size: calc(1rem*.8);
    opacity: .8;
  }
  .login-card-form{
    margin-top: 3%;
    display:flex ;
    flex-direction: column;
    gap: 1.5rem;
  }
  .login-card-form .form-item{
    position: relative;
  }
  .login-card-form .form-item .form-item-icon{
position:absolute;
top:.82rem;
left: 1.4rem;
font-size: 1.3rem;
opacity: .4;
  }
  .login-card-form .checkbox{
    display: flex;
    align-items: center;
    gap: 5px;
    

  }

  .login-card-form .form-item-other{
    display: flex;
align-items: center;
justify-content: space-between;
font-size: 0.8rem;
  }
  .login-card input[type="text"],
  .login-card input[type="password"]{
  
    border: none;
    outline: none;
    background: rgba(255,255,255,.3);
    padding:1rem 1.5rem;
    width: 90%;
    border-radius: 100px;

  }
  .login-card input:focus{
    background:white;
  }
  .login-card-form .form-item .a1,
  .login-card-form .form-item .a2
  {
    padding-left:50px
  }
  .login-card-form button[type="submit"]{
    width: 50%;
    margin-left: 25%;
    padding:1rem ;
    outline:none;
    border: none;
    border-radius: 100px;
    background: black;
    color: white;

  }
  .login-card-form button[type="submit"]:hover{
    background:gray;
  }
  .login-card-footer{
    margin-top: 3%;
    display: flex;
    flex-direction: column;
  }
</style>
